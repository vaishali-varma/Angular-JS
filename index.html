<!doctype html>
<html ng-app="todoApp">
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"> </script>
        <script type="text/javascript" src="todo.js"></script>
        <link rel="stylesheet" href="todo.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        
        
    </head>
    <body>
        <title> Todo App </title>
        <h1>ToDo App </h1>
        <div ng-controller="TodoCtrl">
            <h2>Total Todo : {{getTotalTodos()}}</h2>
            <ul class="unstyled">
                <li ng-repeat="todo in todos">
                    <input type = "checkbox" ng-model ="todo.done">
                    <span class =done-{{todo.done}}>{{todo.text}}</span>
                </li>
            </ul>
            
            <form class="form-horizontal">
                <input type="text" ng-model="todoText" ng-model-instant/>
                <button class= "btn" ng-click="addToDo()"><i class="icon-plus"></i>Add</button>
            </form>
            
            <button class= "btn-large" ng-click="clearTodo()"><i class="icon-trash"></i>Clear Completed</button>
        </div>
    </body>
</html>
